<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Icon -->
  <script src="https://kit.fontawesome.com/e229c815ae.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | QR code by Maame</title>
</head>

<body>
  
  <main>
    <i class="fa-solid fa-sun"></i>
    <div class="main-container">
      <div class="img-container">
        <img class="qr-img" src="img/image-qr-code.png" alt="Frontend Mentor website QR code">
      </div>
      <div class="text-container">
        <h1>Improve your front-end skills by building projects</h1>
        <p>scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="mbonamensa.netlify.app">Maame Yaa Serwaa Bona-Mensa</a>.
    </p> 
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
